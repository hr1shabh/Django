{% extends "layout.html" %}

{% block title %}Demo{% endblock title %}

{% block content %}

<h1>This is the Demo page</h1>
{% for car in cars  %}
<div>
    <h3>{{car.name}}</h3>
    <img src = "{{car.image.url}}" width="300" height="300">
    <a href ="{% url 'car_details' car.id %}">
        <button type="button">
            {{car.type}} - {{car.id}}
        </button>
    </a>
</div>
{% endfor  %}


{% endblock content %}
